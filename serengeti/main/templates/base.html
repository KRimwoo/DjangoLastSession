<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
	{% block extrahead %}{% endblock extrahead %}
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="cover"></div>
        <a href="{%url 'main:index'%}">
          <h1>Articles</h1>
        </a>
      </div>
	  <div class="functions">
		{% if user.is_authenticated %}
		<a href="{% url 'user:signout' %}">로그아웃</a>
		{% else %}
		<a href="{% url 'user:signin' %}">로그인</a>
		<a href="{% url 'user:signup' %}">회원가입</a>
		{% endif %}
	  </div>
      <div class="button">
        <button class="new"><a href="{%url 'article:new'%}">새 글 작성하기</a></button>
      </div>
    </header>
    <div class="content">
      <div class="category-list">
        <p>Category</p>
        <ul>
          <li><a href="{% url 'main:index' %}">- 전체</a></li>
          {% for category in categories %}
          <li><a href="{% url 'main:index' %}?category={{ category.id }}">- {{ category.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="content-view">{% block content %}{% endblock content %}</div>
    </div>
    <footer>
      <p>11기 김우림</p>
    </footer>
  </body>
</html>
